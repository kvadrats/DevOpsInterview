apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: minimal-joke-api
  namespace: joke-api
  annotations:
    kubernetes.io/ingress.class: "gce"
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: minimal-joke-api
                port:
                  number: 80
